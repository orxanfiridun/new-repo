<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .header {
        width: 100%;
        height: 70px;
        border: 1px solid white;
        display: flex;
      }

      .glstch {
        flex: 1;
        border: 1px solid white;
        text-align: center;
      }
      .glstch h2 {
        color: rgb(5, 24, 49);
        font-size: 30px;
        font-style: oblique;
        font-family: Arial, Helvetica, sans-serif;
      }

      .about {
        flex: 3;
        border: 1px solid white;
      }
      .az-icon {
        flex: 0.5;
        border: 1px solid white;
      }
      .about div {
        display: inline-block;
        margin: 15px;
        padding: 13px;
        text-align: center;
        color: #717171;
        font-size: 18px;
      }
      .az-icon div {
        display: inline-block;
        margin: 7px;
      }
      span {
        font-size: 8px;
      }
      span select {
        font-size: 8px;
      }
      .az-icon img {
        margin-top: 5px;
      }

      .footer {
        display: flex;
        width: 100%;
        height: 430px;
        background-color: #516d82;
      }
      .left {
        flex: 1;
        display: inline-block;
      }

      .middle {
        flex: 2.5;
      }
      .right {
        flex: 1;
        margin: 5px;
      }
      .left div {
        margin: 4px;
        padding: 3px;
      }
      .left div h2 {
        font-family: AbelRegular !important;
        margin-left: 40px;
        color: white;
      }
      .left div p {
        font-style: unset;
        margin-left: 40px;
        color: white;
      }

      .location {
        display: flex;
      }
      .location p {
        flex: 8;
        padding: 3px;
      }

      .location img {
        width: 20px;
        height: 20px;
        flex: 1;
        margin-top: 28px;
      }
      .phone img {
        width: 20px;
        height: 20px;
        margin-top: 15px;
        margin-right: 5px;
      }
      .phone {
        display: flex;
      }
      .phone div img {
        flex: 1;
      }
      .phone div p {
        flex: 5;
      }
      .mail {
        display: flex;
      }
      .mail img {
        width: 20px;
        height: 20px;
        flex: 1;
        margin-top: 16px;
        margin-right: 5px;
      }
      .mail p {
        flex: 8;
      }
      .icons img {
        width: 25px;
        height: 25px;
      }
      .right h2 {
        color: white;
      }
      .right p {
        color: white;
      }
      .foot-glstch h2 {
        font-size: 35px;
      }
      .icons {
        display: flex;
        margin-top: 40px;
      }
      .icons div {
        flex: 1;
      }
    </style>
  </head>
  <body>
    <section1>
      <div class="header">
        <div class="glstch">
          <h2>glasstech</h2>
        </div>
        <div class="about">
          <div>MƏHSULLAR</div>
          <div>LAYİHƏLƏR</div>
          <div>BLOQ</div>
          <div>ƏLAQƏ</div>
        </div>

        <div class="az-icon">
          <div>
            <img src="https://glasstech.az/images/flag_az.png" />
          </div>
          <div>
            <span>
              AZ
              <select name="" id="">
                <option value="">RU</option>
                <option value="">EN</option>
              </select>
            </span>
          </div>
        </div>
      </div>
    </section1>

    <section2>
      <div class="footer">
        <div class="left">
          <div>
            <h2>MƏLUMAT</h2>
          </div>
          <div>
            <p>Ana Səhifə</p>
          </div>
          <div><p>Haqqımızda</p></div>
          <div><p>Məhsullar</p></div>
          <div><p>Blog</p></div>
          <div><p>Görülən işlər</p></div>
          <div><p>Əlaqə</p></div>
        </div>
        <div class="middle"></div>
        <div class="right">
          <div class="foot-glstch"><h2>glasstech</h2></div>
          <div class="location">
            <div>
              <img
                src="https://static.thenounproject.com/png/1201304-200.png"
              />
            </div>
            <div><p>Səməd Vurğun 58/60 Bakı,Azərbaycan</p></div>
          </div>
          <div class="phone">
            <div>
              <img
                src="https://www.lifepng.com/wp-content/uploads/2020/11/Outlined-Phone-Icon-png-hd.png"
              />
            </div>
            <div><p>+994-50-228-40-34</p></div>
          </div>
          <div class="mail">
            <div>
              <img
                src="https://cdn2.vectorstock.com/i/1000x1000/16/56/monochrome-contour-with-envelope-mail-vector-13911656.jpg"
              />
            </div>
            <div><p>info@glasstech.az</p></div>
          </div>
          <div class="icons">
            <div>
              <img
                src="https://toppng.com/uploads/preview/new-black-instagram-logo-2020-11609370162ayxbdxlffo.png"
              />
            </div>
            <div>
              <img
                src="https://www.pinclipart.com/picdir/middle/46-466461_facebook-logo-logo-facebook-vector-png-clipart.png"
              />
            </div>
            <div>
              <img
                src="https://flyclipart.com/thumb2/linkedin-linkedin-logo-logo-icon-with-png-and-vector-format-930895.png"
              />
            </div>
            <div>
              <img
                src="https://flyclipart.com/thumb2/black-youtube-logo-png-free-download-469215.png"
              />
            </div>
          </div>
        </div>
      </div>
    </section2>
  </body>
</html>
